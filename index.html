    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h2>Expense Tracker</h2>
        <div class="container">
        <div class="balance">
            <h3>Your Balance</h3>
            <h1 id="balance">$0.00</h1>
        </div>
        <div class="money">
            <div  class="income">
                <h3>Income</h3>
                <span id="income">+$0.00</span>
            </div>
            <div class="border">

            </div>
            <div  class="expense">
                <h3>Expense</h3>
                <span id="expense">-$0.00</span>
            </div>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="list" class="list">
                <!-- <li class="substract"><span>Cash </span><span class="amtn"> -$400</span> </li> -->
            </ul>
        </div>
        <div class="transaction">
            <h2>Add New Transaction</h2>
            <form id="form"">
                <span>
                <label for="text">Text : </label>
                <input type="text"  id="text" placeholder="Enter text"><br>
            </span>
            <span>
                <label for="amount">Amount : </label>
                <input type="text" id="amount"  placeholder="Enter Amount"><br>
            </span>
                <button class="btn">Add Transaction</button>
            </form>
        </div>
        </div>

        <script src="./script.js"></script>
    </body>
    </html>
